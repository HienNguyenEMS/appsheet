<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài liệu AppSheet</title>
    <style>
        /* CSS để iframe chiếm toàn bộ màn hình */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ẩn thanh cuộn của trang chính */
        }
        .appsheet-iframe {
            border: 0; /* Bỏ đường viền của iframe */
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <h1>Đang tải ứng dụng...</h1>

    <iframe 
        class="appsheet-iframe"
        src="https://www.appsheet.com/start/2f356691-0a0f-4062-823a-43b0b0fc839f" 
        allowfullscreen>
    </iframe>

</body>
</html>
